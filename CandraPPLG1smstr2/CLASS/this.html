    <script>
        //26 Januari 2023


        //kalau constructor itu pakai this

        //satu objek
        class hewan {
            constructor(nama,jenis,warna){
                this.nama = nama;
                this.jenis = jenis;
                this.warna = warna;
            }
        }
        var hewan1 = new hewan("Alfin", "Kucing", "Putih");

        document.write(hewan1.nama + "<br/>");
        document.write(hewan1.jenis + "<br/>");
        document.write(hewan1.warna + "<br/>"   );

    </script>
