    class usser{

        #password;

        //ussername
        set ussername(NamaLU){
            this.#ussername = NamaLU;
        }
        get ussername(){
            return this.#ussername;
        }

        //possword

        set password (pw){
            if( pw.length < 8){
                document.write(" *password harus lebih dari 8 karakter!!!" + "<br>");
            }
            this.#password = pw;
        }
        get password(){
            return this.#password;
        }

        // umur

        set umur(usia){
            if( usia < 18){
                document.write(" *kamu masih bocil" + "<br>");
            }
            

            this.#umur = usia;
        }
        get umur(){
            return this.#umur;
        }

        // email

        set email(gmail){
            if(gmail.includes('@')){
                this.#email = gmail;
            }
            else{
                document.write("Harus menggunakan '@' " + "<br>")
            }
        }
        get email(){
            return this.#email;
        }


    }
