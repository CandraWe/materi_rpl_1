        //SISWA  -> class \ objek
            //NAMA

            //BISA HITUNG UMUR SESUAI TAHUN LAHIR '#TAHUN SEKARANG DIKURANGI TAHUN LAHIR'


            /*
        1. Sifa
            nama = Syifa
            kelas = 10
            jurusan = pplg
            tahun_lahir = 2007

        2. Sri
            nama = Sri

        3. Rahayu
             nama = Rahayu

             jurusan = TBSM
             tahun_lahir = 2022




        //Hasil
            umur syifa 21 tahun
            umur sri 23 tahun
            umur rahayu 1 tahun

            */


            class SISWA {
                constructor(Nama, Kelas, Jurusan, Tahun_lahir){
                    this.Nama = Nama;
                    this.Kelas = Kelas;
                    this.Jurusan = Jurusan;
                    this.Tahun_lahir = Tahun_lahir;
                    this.Tahun_sekarang = 2023;
                }
                umur (){
                    return (this.Tahun_sekarang - this.Tahun_lahir)
                }

            }

            //objek
            var Siswa1 = new SISWA("Syifa ", 10, "PPLG", 2007);
            var Siswa2 = new SISWA("Sri ", 11, "TKR", 2000);
            var Siswa3 = new SISWA("Rahayu ", 10, "TBSM", 2022);


            document.write("Umur " + Siswa1.Nama + Siswa1.umur() +"<br>");
            document.write("Umur " + Siswa2.Nama + Siswa2.umur() +"<br>");
            document.write("Umur " + Siswa3.Nama + Siswa3.umur() +"<br>");
