<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body{
        text-align: center;
    }
    .bi-heart{
        font-size: 100px;
        
    }
    .bi-heart-fill{
        font-size: 150px;
        color: cyan;
    }
</style>
<body>
    <i class="bi bi-heart" id="ikon_hati" onclick="ganti()" ></i>
    <!-- ketika hatinya di klik itu ganti -->
    <!-- yang ganti itu class nya jadi heart-fill-->
    <!-- <i class="bi bi-heart-fill" style="color: cyan;"></i> -->

    <script>
        function ganti(){
            // program untuk mengganti class
            // panggil dulu
            let hati = document.getElementById("ikon_hati");
            // hapus class bi-heart
            // pertama variabelnya dulu kemudian class yang mau dihapusnya
            // hati.classList.remove("bi-heart");
            // kemudian tambhkan class bi-heart-fill
            // hati.classList.add("bi-heart-fill");

            // cara simpelnya
            // hati.classList.replace("bi-heart", "bi-heart-fill");
            
            // 
            if(hati.classList.contains("bi-heart")){ // classlist,contains buat ngecek class
                hati.classList.replace("bi-heart", "bi-heart-fill");
                
            }else{
                hati.classList.replace("bi-heart-fill", "bi-heart");

            }

        }
    </script>


</body>
</html>
