<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <button type="button" id="tmbl" class="btn btn-danger" onclick="gantii()">subrekk</button>
    
    <script>
        function gantii(){
            let tombol = document.getElementById("tmbl");
            if(tombol.classList.contains("btn-danger")){
                tombol.classList.replace("btn-danger", "btn-outline-secondary")
            }else{
                tombol.classList.replace( "btn-outline-secondary", "btn-danger")
            }

        }
    </script>
</body>
</html>
