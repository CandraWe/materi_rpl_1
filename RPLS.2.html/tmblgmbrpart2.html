<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body{
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }
    .jarakparagraph{
        padding: 8px 0px 8px 0px;
    }
</style>
<body id="dasar"> </body>

<script>

let dasarr = document.getElementById("dasar")
        let image = [
            {
                gambar : "https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                judul : "Labu",
                deskripsi : "Labu ini warna merah"
            },
            {
                gambar : "https://images.unsplash.com/photo-1698322281610-0e4d97c90ec7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                judul : "Bocil",
                deskripsi : "bocil ini kecil"
            },
            {
                gambar : "https://images.unsplash.com/photo-1696814543693-31fcf942ccb7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                judul : "tungku",
                deskripsi : "tungku bisa menyebabkan hangat"
            },
            {
                gambar : "https://images.unsplash.com/photo-1698443357916-b2a72ceddd9b?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                judul : "pemandangan",
                deskripsi : "pemandangan ini bagus"
            },
            
            
            
            ];

        for (var i = 0; i < 4; i++) {
            dasarr.innerHTML += `
                <div class="card" style="width: 18rem; margin-top: 10px">
                    <img src="${image[i].gambar}" class="card-img-top" alt="..."> 
                        <div class="card-body">
                            <a href="#" onclick="ganti(${i})" class="btn btn-primary wishlist link-button-class">
                                 <i class="bi bi-bookmark-plus"></i>Whislist</a>
                            <h5 class="card-title jarakparagraph">${image[i].judul}</h5>
                            <p class="card-text">${image[i].deskripsi}</p>
                        </div>        
                    </div>
                    `
                }

        function ganti(tambahwishlist){
            let tombol = document.getElementsByClassName("wishlist")[tambahwishlist];
            
            //console.log(tombol)
            if (tombol.classList.contains("btn-primary")) {
                tombol.classList.replace("btn-primary", "btn-success")
            }else{
                tombol.classList.replace("btn-success", "btn-primary")
            }
            }
</script>
</html>
