<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="taskLoopstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .type-padding {
        padding: 8px 1px;
    }

    .padding-around {
        gap: 0 16px;
    }
    #container{
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }
</style>

<body id="container"></body>

<script>

    //barisan variable / primarykey ? :D 
    let html = document.getElementsByTagName('html')
    let box = document.getElementById('container')


    //WORK --

    var image = [
        "https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1698322281610-0e4d97c90ec7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1696814543693-31fcf942ccb7?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1698443357916-b2a72ceddd9b?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    ];

    box.classList.add('padding-around')

    for (var i = 0; i < 4; i++) {

        box.innerHTML += `
    <div class="card" style="width: 18rem;">
        <img src="${image[i]}" class="card-img-top" alt="..."> 
        <div class="card gambar" style="width: 18rem;"></div>
        <div class="card-body">
            <a href="#" onclick="change(${i})" class="btn btn-primary tombol-ubah link-button-class"><i class="bi bi-bookmark-plus"></i>Whislish</a>
            <h5 class="card-title type-padding">hmmm gambar</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>        
    </div>`
    }


    function change(a) {
        let buttonChange = document.getElementsByClassName("tombol-ubah")[a]

        // console.log(buttonChange)
        if (buttonChange.classList.contains("btn-primary")) {
            buttonChange.classList.replace("btn-primary", "btn-success")
        } else {
            buttonChange.classList.replace("btn-success", "btn-primary")
        }

    }

</script>

</html>
