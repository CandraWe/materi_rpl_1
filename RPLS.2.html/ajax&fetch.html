          async function dapatkansurat() { //pertama bikin function tapi diawali async
            //panggil pakai fetch await
            const ambildata = await fetch("https://quran-api-id.vercel.app/surahs"); //kemudian dtaanya dijadikan json
            const dataAsli = await ambildata.json(); //rubah

            //ke html kan 
            dataAsli.forEach(element => {
                container.innerHTML += ` <p> ${element.description} </p>` //pakai $ biar bisa nampil
            });
          }
          dapatkansurat();

    </script>
